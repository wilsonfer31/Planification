

<form  [formGroup]="loginForm" (submit)="onSubmit()">

  <div class="form-group">
    <div>
      <label for="email">Adresse email :</label>
      <input type="email" formControlName="email" id="email" placeholder="Email..." class="form__field" required />
     
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched " class="invalid-feedback">
        L'adresse email est obligatoire
      </div>
    </div>
    
  </div>
  <div class="form-group">
    <div>
      <label for="password">Password :</label>
      <input type="password" formControlName="password" id="password" placeholder="Password..." class="form__field" required />
     
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched " class="invalid-feedback">
        Le mot de passe est obligatoire
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" >Se connecter</button>
  <div>
    <img *ngIf="isLoading" src="../../../assets/wf-logo.png" class="spin"/>
  </div>

</form>
