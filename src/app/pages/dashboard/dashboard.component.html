<div id="wrapper" [ngClass]="toogled ? 'toggled' : ''">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a routerLink="/calendar">
                    WF Planning
                </a>
            </li>
            <li *ngFor="let route of routes">
                <a href="{{route.path}}"> {{route.value}}</a>
            </li>
            <li>
                <a (click)="logOut()">Exit</a>
            </li>
        </ul>
    </div>
    <div>
        <nav class="navbar navbar-light">
            <img (click)="toogleMenu()" src="../../../assets/wf-logo.png" class="toogle" *ngIf="toogled" />
            <img (click)="toogleMenu()" src="../../../assets/wf-logo.png" class="sidebar-image" *ngIf="!toogled" />
            <a class=" dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">
                <img [src]="imageSrc"
                    width="40" height="40" class="rounded-circle">
            </a>
        </nav>
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
